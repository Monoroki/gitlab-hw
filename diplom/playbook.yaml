---
- name: nginx
  hosts: nginx
  become: true
  tags: 
   - nginx
  tasks:
  
   - name: Update apt
     apt:
      update_cache: yes

   - name: Install nginx
     apt: 
      name: nginx 
      state: latest

   - name: Change main page
     ansible.builtin.copy:
      src: /home/men/ansible/index.nginx-debian.html
      dest: /var/www/html/index.nginx-debian.html
      owner: men
      group: men
      mode: '0644'


- name: filebeat
  hosts: nginx
  become: true
  tags: 
   - filebeat
  tasks:
  

  - name: Get Filebeat
    ansible.builtin.get_url:
      url: https://mirror.yandex.ru/mirrors/elastic/7/pool/main/f/filebeat/filebeat-7.17.9-amd64.deb
      dest: /home/men/

  - name: Install Filebeat
    apt:
      deb: /home/men/filebeat-7.17.9-amd64.deb

  - name: Systemctl daemon reload
    systemd:
      daemon_reload: true
      name: filebeat.service
      state: started

  - name: Copy conf-file
    copy:
      src: /home/men/ansible/filebeat.yml
      dest: /etc/filebeat/filebeat.yml
      mode: 0644
      owner: root
      group: root

  - name: Restart Filebeat
    systemd:
      name: filebeat.service
      state: restarted

