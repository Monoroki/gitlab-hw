- name: zabbix-server
  hosts: zabbixservers
  become: true
  tags: 
   - zabbix-server
  tasks:

  - name: Update apt
    apt:
     update_cache: yes

  - name: Install Docker
    apt: 
     name: docker 
     state: latest

  - name: Install DockerComp
    apt: 
     name: docker-compose 
     state: latest
  
  
  - name: copy Docker Compose files
    copy:
     src: /home/men/ansible/docker-compose.yml
     dest: /home/men/docker-compose.yml
    

  - name: deploy Docker Compose stack
    community.docker.docker_compose:
     project_src: /home/men/
     files:
     - docker-compose.yml
- name: zabbix-agent
  hosts: nginx
  become: true
  tags: 
   - zabbix-agent
  tasks:
    
  - name: install zabbix-agent
    apt:
      name: zabbix-agent
      state: latest

  - name: stop zabbix-agent
    service:
      name: zabbix-agent.service
      state: stopped

  - name: Copy conf-file
    copy:
      src: /home/men/ansible/zabbix_agentd.conf
      dest: /etc/zabbix/zabbix_agentd.conf
      mode: 0644
      owner: root
      group: root

  - name: Start zabbix-agent
    service:
      name: zabbix-agent.service
      state: started
  
  

